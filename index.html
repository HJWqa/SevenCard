<!DOCTYPE html>
<html lang="zh-CN">

<head>

</head>

<body class="mdui-theme-layout-auto mdui-theme-primary-teal mdui-theme-accent-pink ">

  <!-- 抽屉式导航
  <div class="mdui-drawer" id="drawer">
    <ul class="mdui-list">
      <li class="mdui-list-item mdui-ripple">

      </li>
    </ul>
  </div> -->

  <!--应用栏-->
  <div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-theme">
      <!-- <a class="mdui-btn mdui-btn-icon" id="btnMenu"><i class="mdui-icon material-icons">&#xe5d2;</i></a> -->
      <a href="javascript:" class="mdui-typo-headline">Seven</a>
      <a href="javascript:" class="mdui-typo-title">值日卡</a>
      <div class="mdui-toolbar-spacer"></div>
      <a href="javascript:location.reload();" class="mdui-btn mdui-btn-icon"
        mdui-tooltip="{content: 'Refresh',position: 'left'}"><i class="mdui-icon material-icons">&#xe5d5;</i></a>
    </div>
  </div>

  <div class="mdui-container-fluid">
    <div class="mdui-card br-tdb-lcard">
      <!-- 卡片的标题和副标题 -->
      <div class="mdui-card-primary">
        <div class="mdui-card-primary-title">[广告]</div>
        <div class="mdui-card-primary-subtitle">MinecraftServer</div>
      </div>

      <!-- 卡片的内容 -->
      <div class="mdui-card-content">
        
      </div>

      <!-- 卡片的按钮 -->
      <!-- <div class="mdui-card-actions">
        <button class="mdui-btn mdui-ripple" id="btnLogin">login</button>
      </div> -->

    </div>
  </div>
  <script src="https://cdn.staticfile.org/mdui/1.0.2/js/mdui.min.js"></script>
  <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(function () {
      var loginCount = 0;
      var inst = new mdui.Drawer('#drawer');
      $('#btnMenu').click(() => {
       inst.toggle();
        // mdui.snackbar({
        //   message: 'Nothing here. Something will be created here soon.',
        //   position: 'left-top'
        // });
      });
      $('#btnLogin').click(() => {
        loginCount++;
        $.ajax({
          type: 'post',
          url: './API/TDB-login.php',
          data: 'pwd=' + $("#inpPwd").val() + '&count=' + loginCount,
          dataType: 'json',
          success: function (data) {
            if (data.msg == true) {
              mdui.snackbar({
                message: "Welcome!",
                position: 'top'
              });
              window.location.href = data.url;
            } else {
              mdui.snackbar({
                message: "Incorrect Password!",
                position: 'top'
              });
            }
          }, error: function () {
            mdui.snackbar({
              message: "Error",
              position: 'top'
            });
          }
        });
      });
    });
  </script>
</body>

</html>
